<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">LOGO</a>

      <nav class="navbar container" data-navbar>
        <ul class="navbar-list">

          <li>
            <a href="#home" class="navbar-link" data-nav-link>Início</a>
          </li>

          <li>
            <a href="#service" class="navbar-link" data-nav-link>Serviços</a>
          </li>

          <li>
            <a href="#project" class="navbar-link" data-nav-link>Projeto</a>
          </li>

          <li>
            <a href="#about" class="navbar-link" data-nav-link>Sobre</a>
          </li>

          <li>
            <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
          </li>

          <li>
            <a href="#contact" class="navbar-link" data-nav-link>Contato</a>
          </li>

          <li>
            <a href="#" class="btn btn-primary">Compre agora</a>
          </li>

        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>

    </div>
  </header>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
